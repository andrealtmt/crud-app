<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModal()"> Cerrar </ion-button>
    </ion-buttons>

    <ion-title>{{ isUpdate ? 'Modificar' : 'Nuevo' }} estudiante </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">Nombre: </ion-label>
      <ion-input [(ngModel)]="data.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección: </ion-label>
      <ion-input [(ngModel)]="data.address" name="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono: </ion-label>
      <ion-input [(ngModel)]="data.phone" name="phone"></ion-input>
    </ion-item>

    <ion-button
      fill="outline"
      expand="block"
      color="primary"
      class="ion-margin-top"
      type="submit">
      {{ isUpdate ? 'Modificar' : 'Guardar' }}
    </ion-button>
  </form>
</ion-content>
